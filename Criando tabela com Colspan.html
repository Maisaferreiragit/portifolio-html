<!DOCTYPE html>
<meta charset="utf-8">

<body>
    <h2> Tabela com Colspan!</h2>
   <!--Tabela com Colspan--> 
 <table width="100%" border="1">
   <tr>
    <td>Aluno</td>
    <td colspan="2">Disciplina</td>
   </tr>

   <tr>
    <td>Alex</td>
    <td>HTML</td>
    <td>Ambiente Web</td>
   </tr>
 </table>
</body>

<body>
    <!--Tabela com Rowspan-->
    <h2>Tabela com rowspan</h2>
  <table width="100%" border="1">
    <tr>
        <td>Aluno</td>
        <td rowspan="2">Disciplina</td>
    </tr> 
<tr>
    <td>Alex</td>
    <td>HTML</td>
    <td>Ambiente WEB</td>
</tr>
  </table>  
</body>
